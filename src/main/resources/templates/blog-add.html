<head>

</head>
<body>

        <form action="/blog/add" method="post" th:object="${post}">

                <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="Enter">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

            <input type="text" name="anons" placeholder="Enter" class="form-control"><br>

    </form>
</div>

</body>
</html>
