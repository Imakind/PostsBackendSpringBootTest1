<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Add Post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>

</body>
</html>
